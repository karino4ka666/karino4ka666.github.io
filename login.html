<html><head>
    <title>First Flask App</title>
    <style>
             /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0); /* Градиент от белого к светло-серому */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон */
            padding: 30px;
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Легкая тень */
        }

        .registration-container p {
            margin: 15px 0; /* Отступы для параграфов */
        }

        .registration-container input[type="text"],
        .registration-container input[type="password"] {
            width: calc(100% - 20px); /* Ширина с учетом отступов */
            padding: 10px; /* Отступы внутри полей ввода */
            border: 1px solid #ccc; /* Светло-серая рамка */
            border-radius: 5px; /* Закругленные углы */
        }

        .registration-container input[type="submit"] {
            background-color: #333; /* Черный фон кнопки */
            color: #fff; /* Белый текст */
            border: none; /* Убираем границу */
            padding: 10px 15px; /* Отступы внутри кнопки */
            cursor: pointer; /* Указатель мыши на кнопке */
            border-radius: 5px; /* Закругленные углы */
            transition: background-color 0.3s; /* Анимация при наведении */
        }

        .registration-container input[type="submit"]:hover {
            background-color: #555; /* Темно-серый при наведении */
        }

        .registration-container a {
            color: #333; /* Цвет ссылки */
            text-decoration: none; /* Убираем подчеркивание */
            display: inline-block; /* Блок для корректного отображения */
            margin-top: 10px; /* Отступ сверху */
        }

        .footer {
            background-color: #333; /* Черный подвал */
            color: #fff; /* Белый текст */
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }


.footer .social-icons {
    display: flex; /* Используем flexbox для выравнивания иконок */
    justify-content: center; /* Центрируем иконки */
    margin-top: 10px; /* Отступ сверху */
}

.footer .social-icons a {
    margin: 0 10px; /* Отступ между иконками */
    font-size: 20px; /* Размер иконок */
    color: #bbb; /* Цвет иконок по умолчанию */
    transition: color 0.3s; /* Плавный переход цвета */
}
.footer .social-icons a:hover {
    color: #fff; /* Изменение цвета иконок при наведении */
}

a {
    color: rgba(255, 255, 255, 0.6); /* Установка цвета ссылок на белый */
    text-decoration: none; /* Убираем подчеркивание у ссылки */
}
